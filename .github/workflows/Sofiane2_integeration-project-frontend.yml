# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - integeration-project-frontend

on:
  push:
    branches:
      - Sofiane2
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://integrationproject.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5eaf73265d344310a1ec49c34a3f28d4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6dbedb5e4262462aa13e0dc5015f61d5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: integrationproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5eaf73265d344310a1ec49c34a3f28d4 }}/frontend:${{ github.sha }}
        file: ./integrationproject/Dockerfile
        
    - name: Scan container image with Trivy
      run: |
        docker pull integrationproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5eaf73265d344310a1ec49c34a3f28d4 }}/frontend:${{ github.sha }}
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy integrationproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5eaf73265d344310a1ec49c34a3f28d4 }}/frontend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'integeration-project-frontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c37cf9fa405b487f87fa72e6164c35eb }}
        images: 'integrationproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5eaf73265d344310a1ec49c34a3f28d4 }}/frontend:${{ github.sha }}'
